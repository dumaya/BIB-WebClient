<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>bibWeb</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{css/bibWeb.css}" href="../static/css/bibWeb.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
        <div th:replace="fragments/general.html :: menu"></div>

        <header class="page-header">
        <h1>Ajout d'un site</h1>
      </header>

      <div class="row">
        <form data-toggle="validator" role="form" th:object="${site}" th:action="@{/ajoutsite}" method="post" >
         <legend>Ajout d'un site</legend>
          <div class="form-group">
            <label for="nom">Nom du Site</label>
            <input type="text" class="form-control" th:field="*{nom}" id="nom"  />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="textarea"  class="form-control" th:field="*{description}" id="description" ></textarea>
          </div>
          <div class="form-group">
            <label for="lieu">Lieu d'escalade</label>
            <input type="text" class="form-control" th:field="*{lieu}" id="lieu" required="required" />
          </div>
          <div class="form-group">
            <label for="typeRoche">Type de Roche</label>
            <input type="text" class="form-control" th:field="*{typeRoche}" id="typeRoche"/>
          </div>
          <div class="form-group">
            <label for="ancrage">Ancrage</label>
            <input type="text" class="form-control" th:field="*{ancrage}" id="ancrage" />
          </div>
            <div class="form-group">
                <label for="relais">Relais</label>
                <input type="text" class="form-control" th:field="*{relais}" id="relais" />
            </div>
            <div class="form-group">
                <label for="altitude">Altitude</label>
                <input type="text" class="form-control" th:field="*{altitude}" id="altitude" />
            </div>
            <div class="form-group">
                <label for="orientation">Orientation</label>
                <input type="text" class="form-control" th:field="*{orientation}" id="orientation" />
            </div>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
          <!-- Check if errorMessage is not null and not empty -->

          <div th:if="${erreurSaisieSite}" th:utext="${erreurSaisieSite}" class="bg-danger">
          </div>

      </div>
        <div class="btn-group">
            <a href="/sites" class="btn btn-secondary active">Retourner Ã  la liste des sites</a>
        </div>
        <div th:replace="fragments/general.html :: pied"></div>
     </div>
  </body>
</html>
